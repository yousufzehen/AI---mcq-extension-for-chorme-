<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCQ Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <path d="M9 12l2 2 4-4"/>
        </svg>
        <h1>MCQ Assistant</h1>
      </div>
      <button class="settings-btn" id="settingsBtn" title="Settings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v6m0 6v6M5.6 5.6l4.2 4.2m4.2 4.2l4.2 4.2M1 12h6m6 0h6M5.6 18.4l4.2-4.2m4.2-4.2l4.2-4.2"/>
        </svg>
      </button>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Status Section -->
      <div class="status-section">
        <div class="status-card" id="statusCard">
          <div class="status-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
              <polyline points="22 4 12 14.01 9 11.01"/>
            </svg>
          </div>
          <div class="status-info">
            <div class="status-label">Status</div>
            <div class="status-value" id="statusValue">Ready</div>
          </div>
        </div>
        
        <div class="status-card" id="countCard">
          <div class="status-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
              <polyline points="14 2 14 8 20 8"/>
              <line x1="16" y1="13" x2="8" y2="13"/>
              <line x1="16" y1="17" x2="8" y2="17"/>
            </svg>
          </div>
          <div class="status-info">
            <div class="status-label">MCQs Detected</div>
            <div class="status-value" id="mcqCount">0</div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-section">
        <button class="btn btn-primary" id="detectBtn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="m21 21-4.35-4.35"/>
          </svg>
          Detect MCQs
        </button>
        
        <button class="btn btn-secondary" id="solveAllBtn" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
          Solve All
        </button>
        
        <button class="btn btn-outline" id="clearBtn" disabled>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="3 6 5 6 21 6"/>
            <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
          </svg>
          Clear Highlights
        </button>
      </div>

      <!-- MCQ List -->
      <div class="mcq-list-section" id="mcqListSection" style="display: none;">
        <h3 class="section-title">Detected Questions</h3>
        <div class="mcq-list" id="mcqList"></div>
      </div>

      <!-- Results Section -->
      <div class="results-section" id="resultsSection" style="display: none;">
        <h3 class="section-title">Results</h3>
        <div class="results-container" id="resultsContainer"></div>
      </div>

      <!-- Loading Indicator -->
      <div class="loading" id="loadingIndicator" style="display: none;">
        <div class="spinner"></div>
        <p id="loadingText">Processing...</p>
      </div>
    </main>

    <!-- Settings Panel (hidden by default) -->
    <div class="settings-panel" id="settingsPanel" style="display: none;">
      <div class="settings-header">
        <h2>Settings</h2>
        <button class="close-btn" id="closeSettingsBtn">&times;</button>
      </div>
      
      <div class="settings-content">
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="stealthModeToggle" checked>
            <span>Stealth Mode</span>
          </label>
          <p class="setting-description">Add random delays and human-like behavior</p>
        </div>
        
        <div class="setting-item">
          <label class="setting-label">
            <input type="checkbox" id="autoHighlightToggle" checked>
            <span>Auto Highlight</span>
          </label>
          <p class="setting-description">Automatically highlight answers</p>
        </div>
        
        <div class="setting-item">
          <label class="setting-label" for="backendUrl">Backend URL</label>
          <input 
            type="text" 
            id="backendUrl" 
            class="setting-input" 
            placeholder="http://localhost:3000"
            value="http://localhost:3000"
          >
          <p class="setting-description">URL of the Node.js backend server</p>
        </div>
        
        <button class="btn btn-primary" id="saveSettingsBtn">Save Settings</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
